<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wiki</title>
    <link rel="icon" href="logo.webp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'GLOBMC WIKI',
        repo: '',
        homepage: "pages/home.md",
        loadNavbar: "pages/_navbar.md",
        loadSidebar: "pages/_sidebar.md",
        alias: {
                  "/wstep": "pages/wstep",
                  "/battletower": "pages/battletower",
                  "/cosmetics": "pages/cosmetics",
                  "/duels": "pages/duels",
                  "/plot": "pages/plot",
                  "/enchants": "pages/enchants",
                  "/generator": "pages/generator",
                  "/chatgames": "pages/chatgames",
                  "/vote": "pages/vote",
                  "/inflation": "pages/inflation",
                  "/silktouch": "pages/silktouch",
                  "/discord": "pages/discord",
                  "/miniblocks": "pages/miniblocks",
                  "/ranks": "pages/ranks",
                  "/skipnight": "pages/skipnight",
                  "/coinflip": "pages/coinflip",
                  "/playersize": "pages/playersize",
                  "/market": "pages/market",
                  "/crates": "pages/crates",
                  "/shops": "pages/shops",
                  "/relaxzone": "pages/relaxzone",
                  "/sortingsystem": "pages/sortingsystem",
                  "/fishing": "pages/fishing",
                  "/treecut": "pages/treecut",
                  "/dailytasks": "pages/dailytasks",
                  "/marriage": "pages/marriage",
                  "/archaeology": "pages/archaeology",
                  "/blocks": "pages/blocks",
                  "/weapons": "pages/weapons",
                  "/food": "pages/food",
                  "/luckyblocks": "pages/luckyblocks",
                  "/furniture": "pages/furniture",
                  "/seeds": "pages/seeds",
                  "/tools": "pages/tools",
                  "/newrecipes": "pages/newrecipes"
              },
        cornerExternalLinkTarget: "_self",     
        auto2top: true,
        subMaxLevel: 3   
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  </body>
</html>
