<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wiki</title>
    <link rel="icon" href="logo.webp">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" />

    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'GLOBMC WIKI',
        repo: '',
        homepage: "pages/home.md",
        loadNavbar: "pages/_navbar.md",
        loadSidebar: "pages/_sidebar.md",
        alias: {
                  "/generator": "pages/generator",
                  "/biomes" : "pages/biomes",
                  "/battletower" : "pages//battletower",
                  "/location" : "pages/location",
                  "/items" : "pages/items",
                  "/miniblocks" : "pages/miniblocks",
                  "/playersize" : "pages/playersize",
                  "/enchants" : "pages/enchants", 
                  "/silktouch" : "pages/silktouch", 
                  "/treecut" : "pages/treecut",  
                  "/timeshard" : "pages/timeshard",
                  "/update" : "pages/update"   
              },
        cornerExternalLinkTarget: "_self",     
        auto2top: true,
        subMaxLevel: 3   
      }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  </body>
</html>
